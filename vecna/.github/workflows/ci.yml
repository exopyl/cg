name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.268.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader, glslc
          vulkan-use-cache: true

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DVECNA_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Run Tests
        run: ctest --test-dir build -C Release --output-on-failure

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vecna-windows
          path: build/Release/vecna.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev

      - name: Setup Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.268.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader, glslc
          vulkan-use-cache: true

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DVECNA_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Run Tests
        run: ctest --test-dir build -C Release --output-on-failure

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vecna-linux
          path: build/vecna

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.268.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader, glslc
          vulkan-use-cache: true

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DVECNA_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Run Tests
        run: ctest --test-dir build -C Release --output-on-failure

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vecna-macos
          path: build/vecna
